{% extends "maestra.html" %}
{% block titulo %}
Editar artista
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar artista</h3>
            <form action="{{url_for('actualizar_artista')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{artista[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{artista[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="nacionalidad">Nacionalidad</label>
                <input value="{{artista[2]}}" required type="text" class="input" placeholder="Nacionalidad" name="nacionalidad" id="nacionalidad">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('artistas')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}

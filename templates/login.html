{% extends "maestra.html" %}
{% block titulo %}
Inicio de sesión
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Inicio de sesión</h3>
            <form action="{{url_for('procesar_login')}}" method="post">
                <label for="username">Nombre de usuario:</label>
                <input required type="text" class="input" placeholder="Nombre de usuario" name="username" id="username">
                <label for="password">Contraseña:</label>
                <input required type="password" class="input" placeholder="Contraseña" name="password" id="password">
                <button type="submit" class="button is-success mt-2">Iniciar sesión</button>
                <a href="{{url_for('signup')}}" class="button is-primary mt-2">Registrar usuario</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
